{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2>Редактирование клиента</h2>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Телефон</label>
                                <input type="text" class="form-control" value="+{{ client.phone }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Статус</label>
                                <select class="form-select" id="status" name="status">
                                    {% for status in statuses %}
                                    <option value="{{ status }}" 
                                        {{ 'selected' if client.status == status }}>
                                        {{ status }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ client.name or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="services" class="form-label">Услуги</label>
                        <textarea class="form-control" id="services" name="services" rows="3">{{ client.services or '' }}</textarea>
                        <div class="form-text">Например: Создание сайта, SEO-продвижение, Контекстная реклама</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="deadline" class="form-label">Сроки</label>
                                <input type="text" class="form-control" id="deadline" name="deadline" 
                                       value="{{ client.deadline or '' }}" placeholder="Например: 2 недели">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="budget" class="form-label">Бюджет (руб.)</label>
                                <input type="number" class="form-control" id="budget" name="budget" 
                                       value="{{ client.budget or '' }}">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{{ url_for('clients') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
